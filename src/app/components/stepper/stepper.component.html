<div>
  <ng-content select="[stepContent]"></ng-content>
</div>
<div class="" role="group" aria-label="Stepper Buttons">
  <button type="button" class="btn btn-secondary" (click)="prevStep()" [disabled]="currentStepIndex === 0">&lt; Go back</button>
  <button type="button" class="btn btn-success" (click)="nextStep()" [disabled]="currentStepIndex === steps.length - 1 || !isCompleted">Next ></button>
</div>
