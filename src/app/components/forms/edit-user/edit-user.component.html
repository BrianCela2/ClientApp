<div class="panel-body p-3">
  <form [formGroup]="UpdateForm">
    <div class="form-row">
      <div class="form-column">
        <div class="input-field">
          <span class="fa fa-user p-2"></span>
          <input
            formControlName="FirstName"
            type="text"
            class="form-control"
            placeholder="First Name"
          />
        </div>

        <div class="input-field">
          <span class="fa fa-user p-2"></span>
          <input
            formControlName="LastName"
            type="text"
            class="form-control"
            placeholder="Last Name"
          />
        </div>

        <div class="input-field">
          <span class="fa fa-envelope p-2"></span>
          <input
            formControlName="Email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <div class="input-field">
          <span class="fa fa-phone p-2"></span>
          <input
            formControlName="PhoneNumber"
            type="text"
            class="form-control"
            placeholder="Phone Number"
          />
        </div>
      </div>

      <div class="form-column">
        <div class="input-field">
          <span class="fa fa-calendar-days p-2"></span>
          <input
            formControlName="Birthday"
            type="date"
            class="form-control"
            placeholder="Birthday"
          />
        </div>

        <div class="input-field">
          <span class="fa fa-globe p-2"></span>
          <input
            formControlName="Country"
            type="text"
            class="form-control"
            placeholder="Country"
          />
        </div>

        <div class="input-field">
          <span class="fa fa-location-dot p-2"></span>
          <input
            formControlName="City"
            type="text"
            class="form-control"
            placeholder="City"
          />
        </div>
      </div>
    </div>

    <button
      type="submit"
      (click)="onUpdate()"
      class="btn btn-primary btn-block"
    >
      Update
    </button>
  </form>
</div>
