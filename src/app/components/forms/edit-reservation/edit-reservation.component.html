<div class="container">
    <h2>Update Reservation</h2>
    <div *ngIf="reservationDTO.reservationId!=''">
      <form (ngSubmit)="updateReservation()" #reservationForm="ngForm">
        <div *ngFor="let reservationRooms of reservationDTO.reservationRooms; let i = index">
          <p>Room {{i+1}}</p>
          <div class="form-group">
            <label for="checkInDate{{i}}">CheckIn Date:</label>
            <input type="datetime" class="form-control" id="checkInDate{{i}}" name="checkInDate{{i}}"
                   [ngModel]="reservationRooms.checkInDate " 
                   (ngModelChange)="reservationDTO.reservationRooms[i].checkInDate = $event" required>
          </div>  
          <div class="form-group">
            <label for="checkOutDate{{i}}">CheckOut Date:</label>
            <input type="datetime" class="form-control" id="checkOutDate{{i}}" name="checkOutDate{{i}}" 
                   [ngModel]="reservationRooms.checkOutDate" 
                   (ngModelChange)="reservationDTO.reservationRooms[i].checkOutDate = $event" required>
          </div>    
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!reservationForm.valid">Update</button>
        <button  class="btn btn-primary" (click)="cancelReservation()">Cancel</button>
      </form>
    </div>
    <div *ngIf="reservationDTO.reservationId==''">
      <p>Reservation not found.</p>
    </div>
  </div>
