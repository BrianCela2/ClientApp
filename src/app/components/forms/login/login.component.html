<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm">
                <div class="form-group pt-3">
                  <div
                    class="input-field"
                    [class.error]="(loginForm.controls['Email'].touched || loginForm.controls['Email'].dirty) && loginForm.hasError('required', 'Email') ">
                    <span class="fa fa-user p-2"> </span>
                    <input
                      formControlName="Email"
                      type="text"
                      placeholder="Email"
                    />
                  </div>
                  <div
                    *ngIf="
                      loginForm.get('Email')?.invalid &&
                      (loginForm.get('Email')?.dirty ||
                        loginForm.get('Email')?.touched)
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="loginForm.get('Email')?.hasError('required')"
                    >
                      This field is required
                    </small>
                    <small
                      class="text-danger"
                      *ngIf="loginForm.get('Email')?.hasError('Email')"
                    >
                      Please enter your email address
                    </small>
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div
                    class="input-field"
                    [class.error]="(loginForm.controls['Password'].touched || loginForm.controls['Password'].dirty) && loginForm.hasError('required', 'Password')">
                    <span class="fa fa-lock p-2"> </span>
                    <input
                      [type]="type"
                      formControlName="Password"
                      placeholder="Password"
                    />
                    <span (click)="showPassword()" class="{{ eyeIcon }}"></span>
                  </div>
                  <div
                    *ngIf="
                      loginForm.get('Password')?.invalid &&
                      (loginForm.get('Password')?.dirty ||
                        loginForm.get('Password')?.touched)
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="loginForm.get('Password')?.hasError('required')"
                    >
                      This field is required
                    </small>
                  </div>
                </div>
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forgot Password?</a>
                </div>
                <button
                  type="submit"
                  (click)="onLogin()"
                  class="btn btn-primary btn-block mt-4 w-100"
                >
                  Login
                </button>
                <div class="text-center pt-4 text-muted">
                  Don't have an account?
                  <a id="forget" [routerLink]="['/signup']">Sign up</a>
                </div>
              </form>
            </div>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://www.facebook.com" target="_blank" class="px-2"
                  ><img
                    src="https://i.pinimg.com/736x/42/75/49/427549f6f22470ff93ca714479d180c2.jpg"
                    alt="facebook"
                /></a>
                <a href="https://www.google.com" target="_blank" class="px-2"
                  ><img
                    src="https://banner2.cleanpng.com/20190731/uqk/kisspng-google-icon-5d4175d6037a16.4552672815645710940143.jpg"
                    alt="google"
                /></a>
                <a href="https://www.github.com" target="_blank" class="px-2"
                  ><img
                    src="https://banner2.cleanpng.com/20180824/jtl/kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478.jpg"
                    alt="github"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
