<div class="container-fluid">
  <div class="row">
    <ng-container>
      <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
        <h2>User List</h2>
        <div class="d-flex align-items-center">
          <app-sorting
            (sortChange)="onSortChange($event)"
            [sortOptions]="sortOptions"
          ></app-sorting>
          <app-search (searchChange)="onSearchChange($event)"></app-search>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">PhoneNumber</th>
                <th scope="col">Birthday</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Add Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.birthday }}</td>
                <td>{{ user.country }}</td>
                <td>{{ user.city }}</td>
                <td class="inline-container">
                  <input type="text" [(ngModel)]="user.newRole" placeholder="Role..." class="form-control" />
                  <button (click)="addRoleToUser(user.userId, user.newRole)" class="btn btn-primary ">
                    +
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <app-pagination
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </main>
    </ng-container>
  </div>
</div>
