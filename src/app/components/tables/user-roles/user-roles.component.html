<div class="container">
  <div class="row">
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="card mt-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2 class="h4 m-0">Dashboard</h2>
        </div>
        <div class="card-body">
          <h3 class="mb-4">User Roles List</h3>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let userRole of userRoles; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ userRole.firstName }}</td>
                  <td>{{ userRole.lastName }}</td>
                  <td>{{ userRole.roles }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-danger"
                      (click)="removeRole(userRole)"
                    >
                      Delete
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-success"
                      (click)="toggleInput(userRole)"
                    >
                      {{ activeUserRole === userRole ? "Cancel" : "Add" }}
                    </button>
                    <div *ngIf="activeUserRole === userRole" class="mt-2">
                      <input
                        type="text"
                        class="form-control mb-2"
                        [(ngModel)]="userRole.newRoles"
                        placeholder="Enter role"
                      />
                      <button
                        type="button"
                        class="btn btn-sm btn-primary"
                        (click)="addRole(userRole)"
                      >
                        Save
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="toggleAddRoleForm()"
          >
            Add Role to User
          </button>
          <!-- Add Role Form -->
          <div *ngIf="showAddRoleForm" class="mt-3">
            <h4>Add Role to User</h4>
            <form (submit)="submitAddRoleForm()">
              <div class="mb-3">
                <label for="userIdInput" class="form-label">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="userIdInput"
                  [(ngModel)]="newUserRole.userId"
                  name="userId"
                />
              </div>
              <div class="mb-3">
                <label for="roleInput" class="form-label">Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="roleInput"
                  [(ngModel)]="newUserRole.role"
                  name="role"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add Role</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
