<div class="container">
  <div class="row">
    <h3 class="mb-4">User Roles List</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userRole of userRoles; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ userRole.firstName }}</td>
            <td>{{ userRole.lastName }}</td>
            <td>{{ userRole.roles }}</td>
            <td>
              <button
                type="button"
                class="btn btn-sm btn-outline-danger"
                (click)="removeRole(userRole)"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-sm btn-outline-success"
                (click)="toggleInput(userRole)"
              >
                {{ activeUserRole === userRole ? "Cancel" : "Add" }}
              </button>
              <div *ngIf="activeUserRole === userRole" class="mt-2">
                <input
                  type="text"
                  class="form-control mb-2"
                  [(ngModel)]="userRole.newRoles"
                  placeholder="Enter role"
                />
                <button
                  type="button"
                  class="btn btn-sm btn-primary"
                  (click)="addRole(userRole)"
                >
                  Save
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div></div>
  </div>
</div>
