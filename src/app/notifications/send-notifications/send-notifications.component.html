<form class="notification-form" (ngSubmit)="SendNotification()">
  <div class="form-group">
    <label for="messageContent">Message Content</label>
    <input class="form-control" type="text" id="messageContent" name="messageContent" [(ngModel)]="notification.messageContent">
  </div>
  <button class="btn btn-primary" type="submit">Send Notification</button>
</form>
