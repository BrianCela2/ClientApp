<form (ngSubmit)="onSubmit()" #roomForm="ngForm" class="custom-form">
  <div class="mb-3">
      <label for="roomNumber" class="form-label">Room Number:</label>
      <input type="number" class="form-control" id="roomNumber" name="roomNumber" [(ngModel)]="room.roomNumber" required>
  </div>
  <div class="mb-3">
      <label for="capacity" class="form-label">Capacity:</label>
      <input type="number" class="form-control" id="capacity" name="capacity" [(ngModel)]="room.capacity">
  </div>
  <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="room.price" required>
  </div>
  <div class="mb-3">
      <label for="roomStatus" class="form-label">Room Status:</label>
      <select class="form-select" id="roomStatus" name="roomStatus" [(ngModel)]="room.roomStatus">
          <option value="1">Available</option>
          <option value="2">Busy</option>
          <option value="3">Working</option>
          <option value="4">Cleaning</option>
      </select>
  </div>
  <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select class="form-select" id="category" name="category" [(ngModel)]="room.category">
          <option value="1">Suit</option>
          <option value="2">Presidential</option>
          <option value="3">Mini</option>
      </select>
  </div>
  <div class="mb-3">
      <label for="photos" class="form-label">Upload Image:</label>
      <input type="file" class="form-control" id="photos" name="photos" multiple (change)="onFileChange($event)">
  </div>
  <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">Create Room</button>
  </div>
</form>
