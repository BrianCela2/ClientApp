<div class="container">
  <div class="form-container">
    <h2>Edit Room</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="roomNumber">Room Number</label>
        <input type="text" id="roomNumber" [(ngModel)]="editRoomForm.roomNumber" name="roomNumber" required>
        <div *ngIf="!editRoomForm.roomNumber" class="text-danger">Room Number is required</div>
      </div>
      <div>
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" [(ngModel)]="editRoomForm.capacity" name="capacity" required>
        <div *ngIf="!editRoomForm.capacity" class="text-danger">Capacity is required</div>
      </div>
      <div>
        <label for="price">Price</label>
        <input type="text" id="price" [(ngModel)]="editRoomForm.price" name="price" required>
        <div *ngIf="!editRoomForm.price" class="text-danger">Price is required</div>
      </div>
      <div>
        <label for="roomStatus">Room Status</label>
        <select id="roomStatus" [(ngModel)]="editRoomForm.roomStatus" name="roomStatus" required>
          <option value="Available">Available</option>
          <option value="Busy">Busy</option>
          <option value="Working">Working</option>
          <option value="Cleaning">Cleaning</option>
        </select>
        <div *ngIf="!editRoomForm.roomStatus" class="text-danger">Room Status is required</div>
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category" [(ngModel)]="editRoomForm.category" name="category" required>
          <option value="Suit">Suit</option>
          <option value="Presidential">Presidential</option>
          <option value="Mini">Mini</option>
        </select>
        <div *ngIf="!editRoomForm.category" class="text-danger">Category is required</div>
      </div>
      <button type="submit" [disabled]="!editRoomForm">Update Room</button>
    </form>
  </div>
</div>
