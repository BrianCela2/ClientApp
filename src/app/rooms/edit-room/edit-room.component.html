<div class="container room-details-section">
  <h2 class="rd-title">Update Room</h2>

  <div *ngIf="updateRoomDto.roomId">
    <form (ngSubmit)="updateRoom()" #roomForm="ngForm">
      <div class="form-group room-details-item">
        <label for="roomNumber">Room Number:</label>
        <input
          type="number"
          class="form-control"
          id="roomNumber"
          name="roomNumber"
          [ngModel]="updateRoomDto.roomNumber"
          (ngModelChange)="updateRoomDto.roomNumber = $event"
          required
        />
      </div>

      <div class="form-group room-details-item">
        <label for="capacity">Capacity:</label>
        <input
          type="number"
          class="form-control"
          id="capacity"
          name="capacity"
          [ngModel]="updateRoomDto.capacity"
          (ngModelChange)="updateRoomDto.capacity = $event"
        />
      </div>

      <div class="form-group room-details-item">
        <label for="price">Price:</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          [ngModel]="updateRoomDto.price"
          (ngModelChange)="updateRoomDto.price = $event"
          required
        />
      </div>

      <div class="form-group room-details-item">
        <label for="roomStatus">Room Status:</label>
        <select
          class="form-control"
          id="roomStatus"
          name="roomStatus"
          [(ngModel)]="updateRoomDto.roomStatus"
        >
          <option
            *ngFor="let status of roomStatusOptions"
            [value]="status.value"
          >
            {{ status.label }}
          </option>
        </select>
      </div>

      <div class="form-group room-details-item">
        <label for="category">Category:</label>
        <select
          class="form-control"
          id="category"
          name="category"
          [(ngModel)]="updateRoomDto.category"
        >
          <option
            *ngFor="let category of roomCategoryOptions"
            [value]="category.value"
          >
            {{ category.label }}
          </option>
        </select>
      </div>

      <div class="form-group text-center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!roomForm.valid"
        >
          Update
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="!updateRoomDto.roomId">
    <p class="text-center text-danger">Room not found.</p>
  </div>
</div>
