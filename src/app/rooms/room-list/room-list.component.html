<div class="container">
  <div class="row">
    <div *ngFor="let room of rooms; let roomIndex = index" class="col-md-4 mb-4">
      <div class="card">
        <div id="carouselExampleControls-{{roomIndex}}" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let photo of room.roomPhotos; let i = index" [class.active]="i === room.activePhotoIndex">
              <div class="photo-container" width="200px" height="200px !important">
                <img [src]="'data:image/jpeg;base64,' + photo.photoContent"  class="d-block" alt="Room Photo">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleControls-' + roomIndex" data-bs-slide="prev" (click)="setActivePhoto(room, (room.activePhotoIndex - 1 + room.roomPhotos.length) % room.roomPhotos.length)">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleControls-' + roomIndex" data-bs-slide="next" (click)="setActivePhoto(room, (room.activePhotoIndex + 1) % room.roomPhotos.length)">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <a (click)="navigateToGet(room.roomId)" style="cursor:pointer">
          <div class="card-body">
            <h5 class="card-title">{{ room.category }}</h5>
            <p class="card-text">Capacity: {{ room.capacity }}</p>
            <p class="card-text">Price: {{ room.price }}</p>
            <p class="card-text">Room Number: {{ room.roomNumber }}</p>
          </div>
        </a>
        <div class="btn-group">
          <button (click)="confirmStatusUpdate(room.roomId,1)" class="btn btn-success" >Available</button>
          <button (click)="confirmStatusUpdate(room.roomId,2)" class="btn btn-danger" >Busy</button>
          <button (click)="confirmStatusUpdate(room.roomId,4)" class="btn btn-warning" >Cleaning</button>
        </div>
      </div>
    </div>
    <app-sorting (sortChange)="onSortChange($event)" [sortOptions]="sortOptions"></app-sorting>
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
  </div>
</div>
