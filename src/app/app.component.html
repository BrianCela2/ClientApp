<nav
  class="navbar navbar-expand-sm bg-light position-fixed w-100 z-1 d-flex justify-content-between"
>
  <navbar class="w-100"></navbar>
  <app-notification-list></app-notification-list>

</nav>

<foo-toaster [position]="ToasterPosition.BOTTOM_RIGHT"></foo-toaster>
<app-spinner></app-spinner>

<div class="router-outlet">
  <div class="notification-container">
    <ul class="notification-list" *ngIf="notifications">
      <div *ngFor="let notification of notifications" class="notification-item">
        <a class="dropdown-item" [href]="notification.contentId ? 'http://localhost:4200/Reservation/' + notification.contentId : 'http://localhost:4200/YourReservations'">
          <span class="notification-message">Notification: {{ notification.messageContent }}.     Click Here</span>
      </a>
    </div>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
