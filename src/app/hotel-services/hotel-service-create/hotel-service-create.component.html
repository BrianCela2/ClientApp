<div class="container mt-4">
  <h2>Create New Hotel Service</h2>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <!-- Input fields for service details -->
    <div class="form-group">
      <label for="ServiceName">Service Name:</label>
      <input type="text" class="form-control" id="ServiceName" formControlName="ServiceName">
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <textarea class="form-control" id="Description" formControlName="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input type="number" class="form-control" id="Price" formControlName="Price">
    </div>
    <div class="form-group">
      <label for="Category">Category:</label>
      <input type="text" class="form-control" id="Category" formControlName="Category">
    </div>
    <div class="form-group">
      <label for="OpenTime">Open Time:</label>
      <input type="text" class="form-control" id="OpenTime" formControlName="OpenTime">
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
