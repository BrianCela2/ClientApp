<div class="container mt-4">
  <h2>Create New Hotel Service</h2>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <!-- Input fields for service details -->
    <div class="form-group">
      <label for="ServiceName">Service Name:</label>
      <input type="text" class="form-control" id="ServiceName" formControlName="ServiceName">
      <!-- Validation message -->
      <div *ngIf="createForm.get('ServiceName')?.invalid && (createForm.get('ServiceName')?.dirty || createForm.get('ServiceName')?.touched)">
        <span class="text-danger" *ngIf="createForm.get('ServiceName')?.errors?.['required']">Service Name is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <textarea class="form-control" id="Description" formControlName="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input type="number" class="form-control" id="Price" formControlName="Price">
      <!-- Validation message -->
      <div *ngIf="createForm.get('Price')?.invalid && (createForm.get('Price')?.dirty || createForm.get('Price')?.touched)">
        <span class="text-danger" *ngIf="createForm.get('Price')?.errors?.['required']">Price is required</span>
        <span class="text-danger" *ngIf="createForm.get('Price')?.errors?.['pattern']">Invalid price format</span>
      </div>
    </div>
    <div class="form-group">
      <label for="Category">Category:</label>
      <input type="text" class="form-control" id="Category" formControlName="Category">
    </div>
    <div class="form-group">
      <label for="OpenTime">Open Time:</label>
      <input type="text" class="form-control" id="OpenTime" formControlName="OpenTime">
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- Submission message -->
    <div *ngIf="createForm.valid && submitted" class="alert alert-success mt-3">
      Form submitted successfully!
    </div>
  </form>
</div>
