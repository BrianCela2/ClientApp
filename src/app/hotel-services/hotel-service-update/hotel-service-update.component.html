<div class="container mt-4">
  <h2>Update Hotel Service</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <!-- Service Name Input -->
    <div class="form-group">
      <label for="serviceName">Service Name:</label>
      <input type="text" class="form-control" id="serviceName" formControlName="serviceName" [class.is-invalid]="updateForm.get('serviceName')?.invalid && updateForm.get('serviceName')?.touched" required>
      <div *ngIf="updateForm.get('serviceName')?.invalid && updateForm.get('serviceName')?.touched" class="invalid-feedback">
        Service Name is required.
      </div>
    </div>
    <!-- Description Input -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <!-- Price Input -->
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" formControlName="price" [class.is-invalid]="updateForm.get('price')?.invalid && updateForm.get('price')?.touched" required>
      <div *ngIf="updateForm.get('price')?.invalid && updateForm.get('price')?.touched" class="invalid-feedback">
        Price is required and must be a positive number.
      </div>
    </div>
    <!-- Category Input -->
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" formControlName="category">
    </div>
    <!-- Open Time Input -->
    <div class="form-group">
      <label for="openTime">Open Time:</label>
      <input type="text" class="form-control" id="openTime" formControlName="openTime">
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update</button>
    <!-- Submission message -->
    <div *ngIf="updateForm.valid && submitted" class="alert alert-success mt-3">
      Form submitted successfully!
    </div>
  </form>
</div>
